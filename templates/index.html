<!--index.html-->
<!--指定继承base.html文件-->
{% extends 'base.html' %}
<!--指定的区块内填写内容-->
{% block title %} 欢迎来到我的博客 {% endblock %}

{% block headmessage %}
<h3 style = 'font-family:楷体;'>列表</h3>
{% endblock %}   

{% block content %}
{% for post in posts %}
    <p style = 'font-family:微软雅黑;font-size: 16pt;font-weight: bold;'>
        <a href='/post/{{post.slug}}'>{{post.title}}</a>
    </p>
{% endfor %}
{% endblock %}
